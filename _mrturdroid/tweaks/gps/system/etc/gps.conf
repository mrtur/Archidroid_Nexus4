# DEBUG LEVELS: 0 - none, 1 - Error, 2 - Warning, 3 - Info, 4 - Debug, 5 - Verbose
DEBUG_LEVEL=0

# NTP Servers
# Looking up pool.ntp.org (or 0.pool.ntp.org, 1.pool.ntp.org, etc) will usually return IP addresses for servers in or close to our country
# For most users this will give the best results
NTP_SERVER=pool.ntp.org
NTP_SERVER=0.pool.ntp.org
NTP_SERVER=1.pool.ntp.org
NTP_SERVER=2.pool.ntp.org
NTP_SERVER=3.pool.ntp.org

# XTRA Servers
# We use GPS, as well as GLONASS, so we need position of both GPS and GLONASS satellites
# Default is "4day", but we prefer "7day", as it contains more data
XTRA_SERVER_1=http://gllto.glpals.com/7day/glo/v2/latest/lto2.dat
XTRA_SERVER_2=http://gllto.glpals.com/4day/glo/v2/latest/lto2.dat
XTRA_SERVER_3=http://gllto.glpals.com/2day/glo/v2/latest/lto2.dat

# AGPS Servers
DEFAULT_AGPS_ENABLE=TRUE
AssistMethodType=1
AgpsUse=1
AgpsServerType=1
AgpsServerIp=3232235555
AgpsMtConf=0
AgpsMtResponseType=1

# Supl Servers
DEFAULT_USER_PLANE=TRUE
REPORT_POSITION_USE_SUPL_REFLOC=1
SUPL_HOST=supl.google.com
SUPL_PORT=7276
SUPL_NO_SECURE_PORT=3425
SUPL_SECURE_PORT=7275

# Accuracy, threshold of 0 will result in the lack of accuracy at all
INTERMEDIATE_POS=1
ACCURACY_THRES=5000
QOS_ACCURACY=50
QOS_TIME_OUT_AGPS=95
QOS_TIME_OUT_STANDALONE=80
QosHorizontalThreshold=1000
QosVerticalThreshold=500

# Sensors
# Needs to be set explicitly based on sensor
# There is no default value.
#GYRO_BIAS_RANDOM_WALK=
SENSOR_ACCEL_BATCHES_PER_SEC=2
SENSOR_ACCEL_SAMPLES_PER_BATCH=5
SENSOR_GYRO_BATCHES_PER_SEC=2
SENSOR_GYRO_SAMPLES_PER_BATCH=5
# Sensor Control Mode (0=AUTO, 1=FORCE_ON)
SENSOR_CONTROL_MODE=0
# Enable or Disable Sensors for GPS use (0=Enable, 1=Disable)
SENSOR_USAGE=0
# Choose GSIFF sensor provider (1=DSPS, 2=Android NDK)
SENSOR_PROVIDER=1

# 0: QUIPC disabled, 1: QUIPC enabled, 2: forced QUIPC only
QUIPC_ENABLED = 0

# Enable or Disable Wiper (1=Enable, 0=Disable)
ENABLE_WIPER=1

# 0: Enable RRLP on LTE(Default) 1: Enable LPP_User_Plane on LTE
LPP_PROFILE = 0

# Advanced config
CURRENT_CARRIER=common
PHONE_TYPE=UMTS
